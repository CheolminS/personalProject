        // interval 설정하기
        let inertv1 = setInterval(() => {
            // enterStart, enterEnd, prepare1, ready1, korean, end1, 
            // prepare2, ready2, math, end2, 
            // prepare3, ready3, english, end3, 
            // prepare41, ready41, kHistory, end41,

            // prepare5, ready5, bilingual, end5

            let nextContentStr;
            let dateSub;
            let count;
            let now = new Date();
            let nowValue = now.valueOf();
            if (nowValue < enterStart) {
                nowContentStr = "시험장 개방 전(입실 불가)";
                nextContentStr = "시험장 개방(입실하세요)";
                dateSub = countdown(enterStart);
                count = displayTimer(dateSub);
            } else if (nowValue < enterEnd) {
                nowContentStr = "시험장 개방(입실하세요)";
                nextContentStr = "입실 완료(08:10까지)";
                dateSub = countdown(enterEnd);
                count = displayTimer(dateSub);
            } else if (nowValue < prepare1) {
                nowContentStr = "입실 완료(08:10까지)";
                nextContentStr = "1교시 예비령";
                dateSub = countdown(prepare1);
                count = displayTimer(dateSub);
            } else if (nowValue < ready1) {
                nowContentStr = "1교시 예비령";
                nextContentStr = "1교시 준비령";
                dateSub = countdown(ready1);
                count = displayTimer(dateSub);
            } else if (nowValue < korean) {
                nowContentStr = "1교시 준비령";
                nextContentStr = "1교시 국어영역 시험시작";

                count = displayTimer(dateSub);
            } else if (nowValue < end1) {

                nowContentStr = "2교시 예비령";
                nextContentStr = "2교시 준비령";
                dateSub = countdown(ready2);
                count = displayTimer(dateSub);
            } else if (nowValue < math) {
                nowContentStr = "2교시 준비령";
                nextContentStr = "2교시 수학영역 시험시작";
                dateSub = countdown(math);
                count = displayTimer(dateSub);
            } else if (nowValue < end2) {
                nowContentStr = "2교시 수학영역 시험중";
                nextContentStr = "2교시 수학영역 시험종료";
                dateSub = countdown(end2);
                count = displayTimer(dateSub);
            } else if (nowValue < prepare3) {
                nowContentStr = "점심시간";
                nextContentStr = "3교시 예비령";
                dateSub = countdown(prepare3);
                count = displayTimer(dateSub);
            } else if (nowValue < ready3) {
                nowContentStr = "3교시 예비령";
                nextContentStr = "3교시 준비령";
                dateSub = countdown(ready3);
                count = displayTimer(dateSub);
            } else if (nowValue < english) {
                nowContentStr = "3교시 준비령";
                nextContentStr = "3교시 영어영역 시험시작";
                dateSub = countdown(english);
                count = displayTimer(dateSub);
            } else if (nowValue < end3) {
                nowContentStr = "3교시 영어영역 시험중";
                nextContentStr = "3교시 영어영역 시험종료";
                dateSub = countdown(end3);
                count = displayTimer(dateSub);
            } else if (nowValue < prepare41) {
                nowContentStr = "3교시 영어영역 시험종료";
                nextContentStr = "4교시 한국사영역 예비령";
                dateSub = countdown(prepare41);
                count = displayTimer(dateSub);
            } else if (nowValue < ready41) {
                nowContentStr = "4교시 한국사영역 예비령";
                nextContentStr = "4교시 한국사영역 준비령";
                dateSub = countdown(ready41);

            } else if (nowValue < kHistory) {

                count = displayTimer(dateSub);
            } else if (nowValue < prepare42) {

                nextContentStr = "4교시 탐구영역 예비령";
                dateSub = countdown(prepare42);
                count = displayTimer(dateSub);
            } else if (nowValue < ready42) {

                dateSub = countdown(ready42);
                count = displayTimer(dateSub);
            } else if (nowValue < socialScience1) {
                nowContentStr = "4교시 탐구영역 준비령";
                nextContentStr = "4교시 탐구영역 제1선택 시작";
                dateSub = countdown(socialScience1);
                count = displayTimer(dateSub);
            } else if (nowValue < socialScience1End) {
                nowContentStr = "4교시 탐구영역 제1선택 시험중";

                dateSub = countdown(socialScience1End);
                count = displayTimer(dateSub);
            } else if (nowValue < socialScience2) {

                nextContentStr = "4교시 탐구영역 제2선택 시험시작";
                dateSub = countdown(socialScience2);
                count = displayTimer(dateSub);
            } else if (nowValue < socialScience2End) {
                nowContentStr = "4교시 탐구영역 제2선택 시험중";
                nextContentStr = "4교시 탐구영역 제2선택 시험종료";

            } else if (nowValue < prepare5) {

                nextContentStr = "5교시 예비령";
                dateSub = countdown(prepare5);
                count = displayTimer(dateSub);
            } else if (nowValue < ready5) {
                nowContentStr = "5교시 예비령";
                nextContentStr = "5교시 준비령";
                dateSub = countdown(ready5);
                count = displayTimer(dateSub);
            } else if (nowValue < bilingual) {
                nowContentStr = "5교시 준비령";
                nextContentStr = "5교시 제2외국어/한문영역 시험시작";
                dateSub = countdown(bilingual);
                count = displayTimer(dateSub);
            } else if (nowValue < end5) {
                nowContentStr = "5교시 제2외국어/한문영역 시험중";
                nextContentStr = "5교시 제2외국어/한문영역 시험종료";
                dateSub = countdown(end5);
                count = displayTimer(dateSub);
            } else {
                nowContentStr = "모든 시험이 종료되었습니다. 수고하셨습니다!";
                nextContentStr = "";
                count = "";
                clearInterval(inertv1);
            }


            document.getElementById("nowContent").innerHTML = nowContentStr;
            document.getElementById("nextContent").innerHTML = nextContentStr;
            document.getElementById("countdown").innerHTML = "<남은 시간> : "+ count;
            
        }, 10);

        // 함수 / 메서드 만들어놓기
        function countdown(dateToCount) {
            var now = new Date();
            let sub = dateToCount - now.valueOf();
            return sub;
        }
        function displayTimer(countMilliseconds) {
            millisecD = (Math.floor((countMilliseconds % 1000) / 10)).toString().padStart(2, '0');
            sec = Math.floor(countMilliseconds / 1000);
            secD = (sec % 60).toString().padStart(2, '0');
            min = Math.floor((countMilliseconds / 1000) / 60);
            minD = (min % 60).toString().padStart(2, '0');
            hour = Math.floor(((countMilliseconds / 1000) / 60) / 60);
            hourD = hour;

            let str = hourD+":"+minD+":"+secD+" "+millisecD;
            return str;
        }
    </script>
